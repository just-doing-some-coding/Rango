<ul class="nav nav-pills flex-column">
    {% if cats %}
        {% for c in cats %}
            <li class="nav-item">
            {% if c == act_cat %}
                    <strong>
                        <a href="{% url 'show_category' c.slug %}">{{ c.name }}</a>
                    </strong>
            {% else %}
                    <a href="{% url 'show_category' c.slug %}">{{ c.name }}</a>
            {% endif %}
            </li>
        {% endfor %}
    {% else %}
        <li><strong>There are no categories present.</strong></li>
    {% endif %}
</ul>
